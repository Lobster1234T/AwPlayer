<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Test</title>
</head>
<body>
    <h1>Test Audio Player</h1>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        // Play audio
        function playAudio() {
            if (audio.src) {
                audio.play();
                console.log("Playing audio");
            } else {
                console.log("Audio source is empty. Load the audio first.");
            }
        }

        // Pause audio
        function pauseAudio() {
            audio.pause();
            console.log("Audio paused");
        }

        // Seek forward
        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime += 15;
                console.log("Seeked forward 15 seconds. Current time: " + audio.currentTime);
            }
        }

        // Seek backward
        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime -= 15;
                console.log("Seeked backward 15 seconds. Current time: " + audio.currentTime);
            }
        }

        // Get current time and duration
        function getAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            console.log('Current Time: ' + currentTime + ' | Duration: ' + duration);
        }

        // Load new audio file
        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            console.log("Audio loaded with URL: " + url);
        }

        // Update current time every second
        setInterval(getAudioInfo, 1000);
    </script>
</body>
</html>
