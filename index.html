<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniWebView Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UniWebView TextMeshPro Demo</h1>
        <p>Нажмите на кнопку, чтобы отправить сообщение в Unity:</p>
        <button onclick="sendMessage()">Отправить сообщение</button>
    </div>

    <script>
        let clickCount = 0;

        function sendMessage() {
            clickCount++;
            // Формируем URL с данными для передачи в Unity
            window.location.href = 'uniwebview://UpdateClickCount?demo=' + encodeURIComponent('Количество кликов: ' + clickCount);
        }
    </script>
</body>
</html>
