<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Полностью прозрачный фон */
            color: transparent; /* Скрыть текст */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем внутренние отступы */
            cursor: pointer; /* Изменяем курсор на указатель */
            overflow: hidden; /* Убираем прокрутку, если есть */
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        audio.onloadedmetadata = function() {
            href.log('Audio loaded metadata');
            sendAudioInfo(); // Отправляем информацию при загрузке метаданных
        };

        audio.ontimeupdate = function() {
            href.log('Audio time updated');
            sendAudioInfo(); // Отправляем информацию при обновлении времени
        };

        function playAudio() {
            audio.play();
            href.log('Audio playing');
            sendAudioState('playing');
        }

        function pauseAudio() {
            audio.pause();
            href.log('Audio paused');
            sendAudioState('paused');
        }

        function playPauseAudio() {
            href.log('Play/Pause button clicked');
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            audio.play();
            href.log('Audio loaded and started playing: ' + url);
            sendAudioState('playing');
        }

        function sendAudioState(state) {
            href.log('Audio state: ' + state);
        }

        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            href.log('Audio info - Current time: ' + currentTime.toFixed(2) + ', Duration: ' + duration.toFixed(2));
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                href.log('Seeked forward');
                sendAudioInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                href.log('Seeked backward');
                sendAudioInfo();
            }
        }

        setInterval(sendAudioInfo, 1000); // Отправляем информацию о аудио каждую секунду

        // Добавляем обработчик события для клика на документе
        document.addEventListener('click', playPauseAudio);

        const href = {
            log: function(message) {
                console.log('[href log] ' + message);
            }
        };
    </script>
</body>
</html>
