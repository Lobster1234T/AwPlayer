<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        /* Сделаем полностью прозрачным весь документ */
        html, body {
            background-color: transparent; /* Прозрачный фон */
            color: transparent; /* Скрываем текст */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Убираем прокрутку */
            cursor: pointer; /* Указатель мыши */
        }

        /* Полностью скрываем аудио элемент */
        audio {
            display: none; /* Прячем аудио-плеер */
        }

        /* Прячем любые дополнительные элементы, если они появятся */
        * {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        audio.onloadedmetadata = function() {
            sendAudioInfo();
        };

        audio.ontimeupdate = function() {
            sendAudioInfo();
        };

        function sendAudioState(state) {
            uniWebView.sendMessage('audioState', state);
        }

        function sendAudioInfo() {
            const duration = audio.duration || 0;
            const currentTime = audio.currentTime || 0;
            uniWebView.sendMessage('audioInfo', JSON.stringify({
                currentTime: currentTime.toFixed(2),
                duration: duration.toFixed(2)
            }));
        }

        function playAudio() {
            audio.play();
            sendAudioState('playing');
        }

        function pauseAudio() {
            audio.pause();
            sendAudioState('paused');
        }

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendAudioInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendAudioInfo();
            }
        }

        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            audio.play();
            sendAudioState('playing');
        }

        document.addEventListener('click', playPauseAudio);
    </script>
</body>
</html>
