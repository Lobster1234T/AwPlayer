<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Control</title>
    <style>
        /* Прозрачный фон и скрытие всех элементов */
        html, body {
            background-color: transparent; /* Прозрачный фон */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Убираем прокрутку */
            cursor: pointer; /* Указатель мыши */
        }
        
        /* Скрываем сам аудиоплеер */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        // Сообщение в Unity для старта аудио
        function playAudio() {
            audio.play();
            window.location.href = 'uniwebview://playAudio';
        }

        // Сообщение в Unity для остановки аудио
        function pauseAudio() {
            audio.pause();
            window.location.href = 'uniwebview://pauseAudio';
        }

        // Сообщение в Unity для перемотки вперед
        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                window.location.href = 'uniwebview://seekForward';
            }
        }

        // Сообщение в Unity для перемотки назад
        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                window.location.href = 'uniwebview://seekBackward';
            }
        }

        // Автоматическая обработка кликов: воспроизведение/пауза
        document.addEventListener('click', function() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        });

        // Обработка клавиш перемотки
        document.addEventListener('keydown', function(event) {
            if (event.code === 'ArrowRight') {
                seekForward();
            } else if (event.code === 'ArrowLeft') {
                seekBackward();
            }
        });
    </script>
</body>
</html>
