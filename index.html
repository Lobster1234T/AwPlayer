<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: transparent; /* Прозрачный фон для кнопок */
            border: none;
            cursor: pointer;
            padding: 0; /* Убираем отступы */
        }
        .button img {
            width: 100%; /* Изображение на весь размер кнопки */
            height: auto; /* Сохраняем пропорции */
        }
        #playButton {
            width: 100%; /* Кнопка Play на весь экран */
        }
        .button-container {
            display: flex; /* Используем flexbox для расположения кнопок в ряд */
            justify-content: center; /* Выравниваем кнопки по центру */
            margin: 20px 0; /* Отступы сверху и снизу */
        }
        #audioPlayer {
            display: none; /* Скрываем стандартный аудиоплеер */
        }
    </style>
</head>
<body>
    <!-- Удалено заголовок -->
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудиовоспроизведение.
    </audio>
    
    <div class="button-container">

     <button id="playButton" class="button" onclick="playPauseAudio()">
    <img src="play.png" alt="Play" style="width: 100%; height: auto;">
</button>


    </div>
    
    <div style="margin-top: 20px;">
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton').getElementsByTagName('img')[0]; // Получаем изображение кнопки
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        audio.onloadedmetadata = function() {
            durationDisplay.textContent = formatTime(audio.duration);
            sendAudioInfo();
        };

        audio.ontimeupdate = function() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        };

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            if (secs < 10) secs = '0' + secs;
            if (minutes < 10) minutes = '0' + minutes;
            return minutes + ':' + secs;
        }

        function playAudio() {
            audio.play();
            playButton.src = "pause.png"; // Заменяем изображение на паузу
            sendAudioState('playing');
        }

        function pauseAudio() {
            audio.pause();
            playButton.src = "play.png"; // Заменяем изображение на воспроизведение
            sendAudioState('paused');
        }

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendSeekInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendSeekInfo();
            }
        }

        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            audio.play();
            playButton.src = "pause.png"; // Заменяем изображение на паузу
            console.log("Audio loaded and playing: " + url);
        }

        function sendAudioState(state) {
            uniWebView.sendMessage({
                path: 'audioState',
                args: {
                    state: state
                }
            });
        }

        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            uniWebView.sendMessage({
                path: 'audioInfo',
                args: {
                    currentTime: currentTime.toString(),
                    duration: duration.toString()
                }
            });
        }

        function sendSeekInfo() {
            uniWebView.sendMessage({
                path: 'seek',
                args: {
                    currentTime: audio.currentTime.toString()
                }
            });
        }

        setInterval(sendAudioInfo, 1000);
    </script>
</body>
</html>
