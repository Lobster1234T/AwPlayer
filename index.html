<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .play-btn {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            font-size: 5rem;
            border: none;
            outline: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .play-btn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="play-btn" onclick="toggleAudio()">Play</button>

    <audio id="audioPlayer" style="display:none;">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        let isPlaying = false;

        // Load audio file and play it
        window.onload = function() {
            loadAudio(audioSource.src);
            audio.oncanplaythrough = function() {
                playAudio(); // Воспроизводим, когда аудио готово
            };
        };

        // Play or pause audio
        function toggleAudio() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }

        // Play audio
        function playAudio() {
            audio.play().then(() => {
                document.querySelector('.play-btn').textContent = 'Pause';
                window.location.href = 'uniwebview://audioState?state=playing';
                isPlaying = true;
            }).catch(error => {
                console.log('Auto-play was prevented. Please interact with the page.');
            });
        }

        // Pause audio
        function pauseAudio() {
            audio.pause();
            document.querySelector('.play-btn').textContent = 'Play';
            window.location.href = 'uniwebview://audioState?state=paused';
            isPlaying = false;
        }

        // Seek forward
        function seekForward() {
            audio.currentTime += 15;
            window.location.href = 'uniwebview://seek?currentTime=' + audio.currentTime;
        }

        // Seek backward
        function seekBackward() {
            audio.currentTime -= 15;
            window.location.href = 'uniwebview://seek?currentTime=' + audio.currentTime;
        }

        // Get current time and duration
        function getAudioInfo() {
            let duration = audio.duration;
            let currentTime = audio.currentTime;
            window.location.href = 'uniwebview://audioInfo?currentTime=' + currentTime + '&duration=' + duration;
        }

        // Load new audio file
        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
        }

        // Update current time every second
        setInterval(getAudioInfo, 1000);
    </script>
</body>
</html>
