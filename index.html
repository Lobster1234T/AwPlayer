<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        html, body {
            height: 100%;
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            cursor: pointer; 
            background-color: rgba(0, 0, 0, 0); 
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://www.dropbox.com/scl/fi/v5codozwhodin0d3mafvo/test-2.mp3?rlkey=pun87mezswgo1larzl01po1b9&st=uu64xc6f&dl=0">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function playAudio() {
            audio.play();
            window.location.href = `uniwebview://audio?state=1`; // Воспроизведение
            window.location.href = `uniwebview://audio?duration=${duration}`;
        }

        function pauseAudio() {
            audio.pause();
            window.location.href = `uniwebview://audio?state=0`; // Пауза
            window.location.href = `uniwebview://audio?duration=${time}`;
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendSeekInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendSeekInfo();
            }
        }

        function getDuration() {
            window.location.href = `uniwebview://audio?dd=${audio.duration}`;
        }

        function getCurrentTime() {
            window.location.href = `uniwebview://audio?cc=${audio.audio.currentTime}`;
        }

        document.addEventListener('click', playPauseAudio);
    </script>
</body>
</html>
