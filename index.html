<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест аудиоплеера</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0; /* Убираем отступы по умолчанию */
            height: 100vh; /* Задаем высоту на весь экран */
            display: flex; /* Используем Flexbox для центрирования */
            flex-direction: column; /* Вертикальная ориентация */
            justify-content: center; /* Центрирование по вертикали */
            align-items: center; /* Центрирование по горизонтали */
        }
        .button {
            background-color: rgba(68, 68, 68, 0.8); /* Полупрозрачный фон */
            border: none;
            color: white;
            font-size: 48px; /* Увеличенный размер текста */
            width: 100vw; /* Ширина на весь экран */
            height: 100vh; /* Высота на весь экран */
            position: absolute; /* Позиционируем кнопку абсолютно */
            top: 0; /* Прикрепляем к верхней части */
            left: 0; /* Прикрепляем к левой стороне */
            display: flex; /* Используем Flexbox для центрирования текста */
            justify-content: center; /* Центрирование текста по горизонтали */
            align-items: center; /* Центрирование текста по вертикали */
            cursor: pointer; /* Указатель курсора при наведении */
        }
        .button:hover {
            background-color: rgba(102, 102, 102, 0.9); /* Более темный фон при наведении */
        }
        #audioPlayer {
            display: none; /* Скрываем стандартный аудиоплеер */
        }
    </style>
</head>
<body>
    <h1>Тест аудиоплеера</h1>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>
    
    <!-- Кастомная кнопка управления Play -->
    <button class="button" onclick="playPauseAudio()" id="playPauseButton">Play</button>
    
    <!-- Отображение текущего времени и продолжительности -->
    <div style="margin-top: 20px;">
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        // Загружаем метаданные аудио и получаем продолжительность
        audio.onloadedmetadata = function() {
            durationDisplay.textContent = formatTime(audio.duration);
            sendAudioInfo();
        };

        // Обновляем отображение текущего времени
        audio.ontimeupdate = function() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        };

        // Форматируем время в формате MM:SS
        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            if (secs < 10) secs = '0' + secs;
            if (minutes < 10) minutes = '0' + minutes;
            return minutes + ':' + secs;
        }

        // Воспроизведение аудио
        function playAudio() {
            audio.play();
            playPauseButton.textContent = 'Pause';
            sendAudioState('playing');
        }

        // Пауза аудио
        function pauseAudio() {
            audio.pause();
            playPauseButton.textContent = 'Play';
            sendAudioState('paused');
        }

        // Воспроизведение или пауза аудио по кнопке
        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        // Перемотка вперёд
        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendSeekInfo();
            }
        }

        // Перемотка назад
        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendSeekInfo();
            }
        }

        // Загрузка нового аудиофайла и автоматическое воспроизведение
        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            audio.play();  // Автоматически воспроизводим аудио после загрузки
            playPauseButton.textContent = 'Pause'; // Меняем текст кнопки на "Pause"
            console.log("Аудио загружено и воспроизводится: " + url);
        }

        // Отправляем состояние аудио в Unity
        function sendAudioState(state) {
            uniWebView.sendMessage({
                path: 'audioState',
                args: {
                    state: state
                }
            });
        }

        // Отправляем информацию о текущем времени и продолжительности в Unity
        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            uniWebView.sendMessage({
                path: 'audioInfo',
                args: {
                    currentTime: currentTime.toString(),
                    duration: duration.toString()
                }
            });
        }

        // Отправляем информацию о текущем времени после перемотки
        function sendSeekInfo() {
            uniWebView.sendMessage({
                path: 'seek',
                args: {
                    currentTime: audio.currentTime.toString()
                }
            });
        }

        // Обновляем информацию об аудио каждые 1 секунду
        setInterval(sendAudioInfo, 1000);
    </script>
</body>
</html>
