<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToadCast Demo</title>
    <script>
        function sendMessageToUnity(message) {
            // Отправляем сообщение в Unity через ToadCast
            window.toadCast.send(message);
        }
    </script>
</head>
<body>
    <h1>ToadCast Demo</h1>
    <button onclick="sendMessageToUnity('Hello from HTML!')">Send Message</button>
</body>
</html>
