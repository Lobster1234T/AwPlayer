<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Сделать кнопку Play шире */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #666;
        }
        #playButton {
            width: 100%; /* Кнопка Play на весь экран */
        }
        #audioPlayer {
            display: none; /* Скрываем стандартный аудиоплеер */
        }
    </style>
</head>
<body>
    <h1>Test Audio Player</h1>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div>
        <button class="button" onclick="seekBackward()">&#9664;&#9664;</button>
        <button id="playButton" class="button" onclick="playPauseAudio()">Play</button>
        <button class="button" onclick="seekForward()">&#9654;&#9654;</button>
    </div>
    
    <div style="margin-top: 20px;">
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        audio.onloadedmetadata = function() {
            durationDisplay.textContent = formatTime(audio.duration);
            sendAudioInfo();
        };

        audio.ontimeupdate = function() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        };

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            if (secs < 10) secs = '0' + secs;
            if (minutes < 10) minutes = '0' + minutes;
            return minutes + ':' + secs;
        }

        function playAudio() {
            audio.play();
            playButton.textContent = 'Pause';
            sendAudioState('playing');
        }

        function pauseAudio() {
            audio.pause();
            playButton.textContent = 'Play';
            sendAudioState('paused');
        }

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendSeekInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendSeekInfo();
            }
        }

        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            audio.play();
            playButton.textContent = 'Pause';
            console.log("Audio loaded and playing: " + url);
        }

        function sendAudioState(state) {
            uniWebView.sendMessage({
                path: 'audioState',
                args: {
                    state: state
                }
            });
        }

        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            uniWebView.sendMessage({
                path: 'audioInfo',
                args: {
                    currentTime: currentTime.toString(),
                    duration: duration.toString()
                }
            });
        }

        function sendSeekInfo() {
            uniWebView.sendMessage({
                path: 'seek',
                args: {
                    currentTime: audio.currentTime.toString()
                }
            });
        }

        setInterval(sendAudioInfo, 1000);
    </script>
</body>
</html>
