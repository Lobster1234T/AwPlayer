<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Важно для адаптации на мобильных устройствах -->
    <title>Audio Player Test</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Прозрачный фон */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Кнопки будут автоматически переноситься на новую строку, если экран маленький */
            margin-top: 20px;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            font-size: 5vw; /* Размер шрифта адаптируется под ширину экрана */
            display: inline-block;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #666;
        }

        #audioPlayer {
            display: none; /* Прячем стандартный аудиоплеер */
        }

        /* Медиа-запросы для адаптации под экраны разных размеров */
        @media (max-width: 768px) {
            .button {
                font-size: 4vw; /* Уменьшаем размер шрифта на планшетах и небольших экранах */
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .button {
                font-size: 3.5vw; /* Еще больше уменьшаем на мобильных */
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Кнопки управления аудио -->
    <div class="controls">
        <button class="button" onclick="seekBackward()">&#9664;&#9664; -15 сек</button>
        <button class="button" onclick="playPauseAudio()" id="playPauseButton">Play</button>
        <button class="button" onclick="seekForward()">+15 сек &#9654;&#9654;</button>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');

        // Воспроизведение или пауза аудио
        function playPauseAudio() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        }

        // Перемотка вперед
        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            }
        }

        // Перемотка назад
        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
            }
        }
    </script>
</body>
</html>
