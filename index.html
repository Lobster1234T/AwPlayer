<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <style>
        body {
            background-color: transparent; /* Прозрачный фон */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Аудиоплеер -->
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <!-- Добавляем элементы для отображения текущего времени и продолжительности -->
    <div>
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        audio.onloadedmetadata = function() {
            durationDisplay.textContent = formatTime(audio.duration); // Отображаем продолжительность
            sendAudioInfo();
        };

        audio.ontimeupdate = function() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime); // Обновляем текущее время
            sendAudioInfo(); // Отправляем информацию при обновлении времени
        };

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            if (secs < 10) secs = '0' + secs;
            if (minutes < 10) minutes = '0' + minutes;
            return minutes + ':' + secs;
        }

        function playAudio() {
            audio.play();
                uniWebView.sendMessage({
                path: 'playing',
                args: {
                    score: 100 // Здесь 100 — это пример счёта
                }
                });

        }

        function pauseAudio() {
            audio.pause();
                uniWebView.sendMessage({
                path: 'playing',
                args: {
                    score: 50 // Здесь 100 — это пример счёта
                }
                });

        }

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendSeekInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendSeekInfo();
            }
        }

        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            audio.play();
            sendAudioState('playing'); // Отправляем состояние воспроизведения
            console.log("Audio loaded and playing: " + url);
        }

        function sendAudioState(state) {
                uniWebView.sendMessage({
                    path: 'audioState',
                    args: {
                        state: state
                    }
                });
        }

        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            if (typeof uniWebView !== 'undefined') {
                uniWebView.sendMessage({
                    path: 'audioInfo',
                    args: {
                        currentTime: currentTime.toFixed(2),
                        duration: duration.toFixed(2)
                    }
                });
            } else {
                console.log("Audio info: Current Time - " + currentTime.toFixed(2) + ", Duration - " + duration.toFixed(2));
            }
        }

        function sendSeekInfo() {
            if (typeof uniWebView !== 'undefined') {
                uniWebView.sendMessage({
                    path: 'seek',
                    args: {
                        currentTime: audio.currentTime.toFixed(2)
                    }
                });
            } else {
                console.log("Seek to: " + audio.currentTime.toFixed(2));
            }
        }

        setInterval(sendAudioInfo, 1000); // Отправляем информацию о аудио каждую секунду

        // Добавляем обработчик события для клика на документе
        document.addEventListener('click', playPauseAudio);
    </script>
</body>
</html>
