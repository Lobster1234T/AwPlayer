<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player Test</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Прозрачный фон */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .button {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }

        .button:hover {
            background-color: #666;
        }

        #audioPlayer {
            display: none; /* Прячем стандартный аудиоплеер */
        }

        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Кнопки управления аудио -->
    <div class="controls">
        <button class="button" onclick="seekBackward()">&#9664;&#9664; Назад 15 сек</button>
        <button class="button" onclick="playPauseAudio()" id="playPauseButton">Play</button>
        <button class="button" onclick="seekForward()">Вперед 15 сек &#9654;&#9654;</button>
    </div>

    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');

        // Воспроизведение или пауза аудио
        function playPauseAudio() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        }

        // Перемотка вперед
        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            }
        }

        // Перемотка назад
        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
            }
        }
    </script>
</body>
</html>
