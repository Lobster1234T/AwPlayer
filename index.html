<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <script>
        function sendMessage() {
            fetch('http://localhost:8000/audioState', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ state: 'playing' })
            });
        }
    </script>
</head>
<body>
    <button onclick="sendMessage()">Play Audio</button>
</body>
</html>
