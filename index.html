<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Полностью прозрачный фон */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        // Функция для воспроизведения аудио
        function playAudio() {
            audio.play();
            sendAudioState('playing');
        }

        // Функция для паузы аудио
        function pauseAudio() {
            audio.pause();
            sendAudioState('paused');
        }

        // Функция для обновления аудио информации
        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            uniWebView.sendMessage('ReceiveAudioInfo', JSON.stringify({
                currentTime: currentTime.toFixed(2),
                duration: duration.toFixed(2)
            }));
        }

        // Функция для отправки состояния аудио
        function sendAudioState(state) {
            uniWebView.sendMessage('ReceiveAudioState', JSON.stringify({ state: state }));
        }

        // Обновление информации каждые 2 секунды
        setInterval(sendAudioInfo, 2000);

        // Обработка метаданных и изменений времени
        audio.onloadedmetadata = sendAudioInfo;
        audio.ontimeupdate = sendAudioInfo;
    </script>
</body>
</html>
