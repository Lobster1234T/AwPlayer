<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); 
            color: transparent; 
            margin: 0; 
            padding: 0; 
            cursor: pointer; 
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function playAudio() {
            audio.play();
            window.location.href = `uniwebview://audio?state=1`; // Сообщаем о состоянии "воспроизведение"
        }

        function pauseAudio() {
            audio.pause();
            window.location.href = `uniwebview://audio?state=0`; // Сообщаем о состоянии "пауза"
        }

        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            uniWebView.sendMessage({
                path: 'audioInfo',
                args: {
                    currentTime: currentTime.toString(),
                    duration: duration.toString()
                }
            });
        }

        // Каждую секунду отправляем информацию о текущем времени
        setInterval(sendAudioInfo, 1000); 

        // Обрабатываем клики по всей странице
        document.addEventListener('click', playPauseAudio);
    </script>
</body>
</html>
