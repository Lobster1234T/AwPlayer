<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Test</title>
</head>
<body>
    <h1>Test Audio Player</h1>
    <audio id="audioPlayer" controls autoplay>
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        // Воспроизведение аудио
        function playAudio() {
            if (audio.src) {
                audio.play().then(() => {
                    sendAudioState("playing");
                }).catch(error => {
                    console.log("Auto-play was prevented:", error);
                });
            } else {
                console.log("Audio source is empty. Load the audio first.");
            }
        }

        // Пауза аудио
        function pauseAudio() {
            audio.pause();
            sendAudioState("paused");
        }

        // Перемотка вперед
        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime += 15;
                sendSeekInfo();
            }
        }

        // Перемотка назад
        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime -= 15;
                sendSeekInfo();
            }
        }

        // Получение информации о текущем времени и длительности
        function getAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            sendAudioInfo(currentTime, duration);
        }

        // Загрузка нового аудиофайла
        function loadAudio(url) {
            const source = document.getElementById('audioSource');
            source.src = url;
            audio.load();
            console.log("Audio loaded with URL: " + url);
        }

        // Отправка состояния аудио (воспроизведение/пауза)
        function sendAudioState(state) {
            uniWebView.sendMessage({
                path: 'audioState',
                args: {
                    state: state
                }
            });
        }

        // Отправка информации о текущем времени и длительности
        function sendAudioInfo(currentTime, duration) {
            uniWebView.sendMessage({
                path: 'audioInfo',
                args: {
                    currentTime: currentTime.toString(),
                    duration: duration.toString()
                }
            });
        }

        // Отправка информации о текущем времени для перемотки
        function sendSeekInfo() {
            uniWebView.sendMessage({
                path: 'seek',
                args: {
                    currentTime: audio.currentTime.toString()
                }
            });
        }

        // Обновление информации о текущем времени каждую секунду
        setInterval(getAudioInfo, 1000);
    </script>
</body>
</html>
