<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем отступы */
            height: 100vh; /* Высота на весь экран */
            display: flex; /* Используем flexbox для центрирования */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
        }
        #playButton {
            width: 100vw; /* Ширина на весь экран */
            height: 100vh; /* Высота на весь экран */
            background: rgba(68, 68, 68, 0.8); /* Полупрозрачный фон */
            border: none;
            color: white;
            font-size: 30px; /* Размер шрифта */
            cursor: pointer;
        }
        #playButton:hover {
            background-color: rgba(102, 102, 102, 0.8); /* Изменение цвета при наведении */
        }
        #audioPlayer {
            display: none; /* Скрываем стандартный аудиоплеер */
        }
    </style>
</head>
<body>
    <h1>Test Audio Player</h1>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>
    
    <!-- Кнопка Play на весь экран -->
    <button id="playButton" onclick="playPauseAudio()">Play</button>
    
    <!-- Отображение текущего времени и продолжительности -->
    <div style="margin-top: 20px;">
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        // Загружаем метаданные аудио и получаем продолжительность
        audio.onloadedmetadata = function() {
            durationDisplay.textContent = formatTime(audio.duration);
        };

        // Обновляем отображение текущего времени
        audio.ontimeupdate = function() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        };

        // Форматируем время в формате MM:SS
        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            if (secs < 10) secs = '0' + secs;
            if (minutes < 10) minutes = '0' + minutes;
            return minutes + ':' + secs;
        }

        // Воспроизведение аудио
        function playAudio() {
            audio.play();
            sendAudioState('playing');
        }

        // Пауза аудио
        function pauseAudio() {
            audio.pause();
            sendAudioState('paused');
        }

        // Воспроизведение или пауза аудио по кнопке
        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
                document.getElementById('playButton').textContent = 'Pause';
            } else {
                pauseAudio();
                document.getElementById('playButton').textContent = 'Play';
            }
        }

        // Отправляем состояние аудио в Unity
        function sendAudioState(state) {
            uniWebView.sendMessage({
                path: 'audioState',
                args: {
                    state: state
                }
            });
        }

        // Обновляем информацию об аудио каждые 1 секунду
        setInterval(() => {
            sendAudioInfo();
        }, 1000);

        // Отправляем информацию о текущем времени и продолжительности в Unity
        function sendAudioInfo() {
            let duration = audio.duration || 0;
            let currentTime = audio.currentTime || 0;
            uniWebView.sendMessage({
                path: 'audioInfo',
                args: {
                    currentTime: currentTime.toString(),
                    duration: duration.toString()
                }
            });
        }
    </script>
</body>
</html>
